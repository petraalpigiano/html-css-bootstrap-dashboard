<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- MIO CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Adding Book</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="Logo Duck" width="50" height="54" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="container">
      <h2 class="my-4">Nuovo Libro</h2>
      <!-- <div class="row"> 
        <div class="col">d</div>
        <div class="col">d</div>
        <div class="col">d</div>
        <div class="col">d</div>
        <div class="col">d</div>
        <div class="col">d</div>
      </div>-->
      <form class="row g-3">
        <div class="col-6">
          <label for="inputName" class="form-label">Nome Autore</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Inserisci il nome dell'autore"
          />
        </div>
        <div class="col-6">
          <label for="inputSurname" class="form-label">Cognome Autore</label>
          <input
            type="text"
            class="form-control"
            id="inputSurname"
            placeholder="Inserisci il cognome dell'autore"
          />
        </div>
        <div class="col-12">
          <label for="inputTitle" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="Inserisci il titolo del libro"
          />
          <div id="titleHelp" class="form-text">Titolo versione italiana</div>
        </div>
        <div class="col-lg-4">
          <label for="inputGenre" class="form-label">Genere</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="1">Horror</option>
            <option value="2">Thriller</option>
            <option value="3">Fantasy</option>
          </select>
        </div>
        <div class="col-lg-4">
          <label for="inputYear" class="form-label"
            >Anno di Pubblicazione</label
          >
          <input
            type="number"
            class="form-control"
            id="inputYear"
            placeholder="Inserisci l'anno"
          />
        </div>
        <div class="col-lg-4">
          <label for="inputISBN" class="form-label">ISBN#</label>
          <input
            type="number"
            class="form-control"
            id="inputISBN"
            placeholder="Inserisci il codice ISBN#"
          />
        </div>
      </form>
      <hr class="mt-5 mb-4" />
      <form class="row g-3">
        <div class="col-12">
          <label for="inputNote" class="form-label">Note</label>
          <textarea
            class="form-control"
            id="inputNote"
            placeholder="Inserisci eventuali note sul libro"
            rows="3"
          ></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
